<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="T3DDYUHD" property="og:title" />
    <meta content="Hjemmeside" property="og:description" />
    <meta content="https://cdn.discordapp.com/avatars/513639579715371009/0936665370f736a7ba3c3618f19abee5.png?size=1024" property="og:image" />
    <meta content="#1db954" data-react-helmet="true" name="theme-color" />
    <title>T3DDYUHD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 550px;
            height: 250px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #1f1f1f;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            will-change: transform;
            perspective: 1000px;
        }

        .profile-container:hover {
            transform: translate(-50%, -50%) rotateY(10deg) rotateX(10deg);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }

        .profile-header {
            width: 100%;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: relative;
        }

        .profile-pic {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin-top: 50px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #1db954;
        }

        .viewer-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .reminder-box {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 15px;
            font-size: 16px;
            text-align: center;
            width: auto;
            max-width: 80%;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Mobile-Friendly Media Queries */
        @media (max-width: 768px) {
            .profile-container {
                width: 90%;
                height: 250px;
            }

            .profile-pic {
                width: 60px;
                height: 60px;
            }

            .username {
                font-size: 18px;
            }

            .viewer-count {
                font-size: 16px;
            }

            .social-icons a {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                width: 95%;
            }

            .profile-pic {
                width: 50px;
                height: 50px;
            }

            .username {
                font-size: 16px;
            }

            .viewer-count {
                font-size: 14px;
            }

            .social-icons a {
                font-size: 18px;
            }

            .reminder-box {
                font-size: 14px;
                padding: 5px 10px;
            }
        }

        .discord-status-box {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 550px;
            height: 250px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #1f1f1f;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            will-change: transform;
            perspective: 1000px;
        }

        .discord-status-box h2 {
            margin: 0 0 10px;
            font-size: 22px;
        }

        .discord-status-box span {
            display: block;
            font-size: 18px;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <!-- Reminder Box -->
    <div class="reminder-box" id="reminder-box">
        Click anywhere to start the background video and music.
    </div>

    <!-- Background Video with Audio -->
    <video class="background-video" id="background-video" autoplay loop muted>
        <source id="video-source" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="profile-container">
        <div class="profile-header" id="profile-header"></div>
        <div class="profile-pic">
            <img id="profile-pic" alt="Profile Picture">
        </div>
        <div class="username" id="username">T3DDYUHD</div>

        <!-- Social icons will be injected here -->
        <div class="social-icons" id="social-icons"></div>

        <div class="viewer-count" id="viewer-count">üëÅÔ∏è 0</div>
    </div>
    <div class="discord-status-box">
        <h2>Discord Status: <span id="discord-status">Loading...</span></h2>
        <span id="discord-activity">No activity detected</span>
    </div>
    
    <script>
        async function loadConfig() {
            const response = await fetch('config.json');
            const config = await response.json();

            // Set background video
            document.getElementById('background-video').src = config.backgroundVideo;

            // Set profile header
            document.getElementById('profile-header').style.backgroundImage = `url('${config.headerImage}')`;

            // Set profile picture
            document.getElementById('profile-pic').src = config.logo;

            // Set username
            document.getElementById('username').textContent = config.username;

            // Generate social media icons
            const socialIconsContainer = document.getElementById('social-icons');
            config.socialLinks.forEach(link => {
                const iconElement = document.createElement('a');
                iconElement.href = link.url;
                iconElement.target = '_blank';
                iconElement.innerHTML = `<i class="${link.icon}" style="color: ${link.color};"></i>`;
                socialIconsContainer.appendChild(iconElement);
            });

            // Set background video
            document.getElementById('video-source').src = config.backgroundVideo;

            updateViewerCount()
        }

        async function getIP() {
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        function animateViewerCount(oldCount, newCount) {
            const viewerCountElement = document.getElementById('viewer-count');
            let currentCount = oldCount;
            const step = (newCount - oldCount) / 50;
            const interval = setInterval(() => {
                currentCount += step;
                if (Math.abs(currentCount - newCount) < 0.1) {
                    currentCount = newCount;
                    clearInterval(interval);
                }
                viewerCountElement.innerText = `üëÅÔ∏è ${Math.round(currentCount)}`;
            }, 30);
        }

        async function updateViewerCount() {
            const ip = await getIP();

            const viewerCountResponse = await fetch('/get-viewer-count');
            const viewerCountData = await viewerCountResponse.json();
            const newViewerCount = viewerCountData.count;

            const currentViewerCount = parseInt(document.getElementById('viewer-count').innerText.replace('üëÅÔ∏è ', '') || '0');

            animateViewerCount(currentViewerCount, newViewerCount);

            await fetch('/update-viewer-count', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ip })
            });
        }

        // Play background video with sound on first click
        let isAudioPlayed = false;
        document.body.addEventListener('click', function() {
            if (!isAudioPlayed) {
                const video = document.getElementById('background-video');
                const reminderBox = document.getElementById('reminder-box');
                
                // Reset the video to the start and play it
                video.currentTime = 0; // Reset video to the start
                video.muted = false;   // Unmute the video on the first click
                video.play();          // Play the video
                
                // Hide the reminder box
                reminderBox.style.display = 'none';
                
                isAudioPlayed = true;
            }
        });

        loadConfig();

        async function loadDiscordStatus() {
            const userId = 'YOUR_DISCORD_USER_ID'; // Inds√¶t dit Discord User ID her
            const response = await fetch(`/get-discord-status/${userId}`);
            const data = await response.json();

            document.getElementById('discord-status').textContent = data.status;

            const activityElement = document.getElementById('discord-activity');
            if (data.activities.length > 0) {
                activityElement.textContent = `Currently doing: ${data.activities[0].name} - ${data.activities[0].details}`;
            } else {
                activityElement.textContent = 'No activity detected';
            }
        }

        loadDiscordStatus();

    </script>
</body>
</html>
